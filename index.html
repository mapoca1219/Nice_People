<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Biblioteca Api</title>
    <style>
        body{
            background-color: cornflowerblue;
            color: white;
        }
        table thead{
            background-color: #302b63;
            color: white;
        }
        .pagination{
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
        }
    </style>
  </head>
  <body>
    <form class="container mt-4">
        <input type="text" id="domTextElemente">
        <button type="button" onclick="getValueInput()">
            Buscar
        </button>
        <!-- <button type="button" onclick="getValueInpu()">
            Siguiente
        </button> -->
        <p id="valueInput"></p>
        <!-- <input id= "inputo" type="text">
        <input class="btn btn-primary" type="submit" value="Submit"> -->
    </form>
    <div class="container mt-4 shadow-lg pe mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Subtitle</th>
                    <th>Isbn13</th>
                    <th>Price</th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody id="dataTable">                
            </tbody>
        </table>
    </div>
    <nav class = "pagination">
        <ul class="pagination">
          <li id="previous" class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li id="next" class="page-item"><a class="page-link" onclick="getValueInpu()">Next</a></li>
        </ul>
      </nav>
    <div id = "spinner" class = "spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script! src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>
        const spinner = document.querySelector("#spinner")
        
        const getValueInpu = () =>{
            var texto
            let url = 'https://api.itbook.store/1.0/search/'
            let inputValue = document.getElementById("domTextElemente").value 
            //document.getElementById("valueInput").innerHTML = inputValue
            texto =  document.getElementById("domTextElemente").value 
            console.log(texto)
            url = url+texto+2
            fetch(url)
            .then(response => response.json())
            .then(data => pageData(data.page))
            .catch(error => console.log(error))
            return true
        }
        const pageData = (data) => {
            console.log(data)
           spinner.style.display = "none";
            let body1 = ''

           for (let i = 0; i < data.length; i++) {
                body1 += `<tr><td>${data}</td></tr>`
            }

            document.getElementById('next').innerHTML = body1
        }

        const getValueInput = () =>{
            var texto
            let url = 'https://api.itbook.store/1.0/search/'
            let inputValue = document.getElementById("domTextElemente").value 
            //document.getElementById("valueInput").innerHTML = inputValue
            texto =  document.getElementById("domTextElemente").value 
            console.log(texto)
            url = url+texto
            fetch(url)
            .then(response => response.json())
            .then(data => viewData(data.books))
            .catch(error => console.log(error))
            return true
        }
         const viewData = (data) => {
            console.log(data)
           spinner.style.display = "none";
            let body = ''

           for (let i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].title}</td>
                    <td>${data[i].subtitle}</td>
                    <td>${data[i].isbn13}</td>
                    <td>${data[i].price}</td>
                    <td>${data[i].url}</td></tr>`
            }

            document.getElementById('dataTable').innerHTML = body
        }
        var books 
        var page
    </script>
  </body>
</html>
